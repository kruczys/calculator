<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />
    <title>Simple Calc</title>
  </head>
  <body>
    <div class="app">
      <div id="top-section"><h1>Calculator</h1></div>
      <div id="main-calc-section">
        <div id="display">
          <div id="upper-disp-content"></div>
          <div id="mid-disp-content"></div>
        </div>
        <div id="buttons-section">
          <div id="left-buttons-panel">
            <div class="button num-button" id="7">7</div>
            <div class="button num-button" id="8">8</div>
            <div class="button num-button" id="9">9</div>
            <div class="button operation-button" id="/">/</div>
            <div class="button num-button" id="4">4</div>
            <div class="button num-button" id="5">5</div>
            <div class="button num-button" id="6">6</div>
            <div class="button operation-button" id="*">X</div>
            <div class="button num-button" id="1">1</div>
            <div class="button num-button" id="2">2</div>
            <div class="button num-button" id="3">3</div>
            <div class="button operation-button" id="-">-</div>
            <div class="button" id=",">,</div>
            <div class="button num-button" id="0">0</div>
            <div class="button operation-button" id="+">+</div>
            <div class="button" id="equals">=</div>
            <div class="button" id="delete-button">DELETE</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
